<!DOCTYPE html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.sprunkisinner.online/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.sprunkisinner.online/images/favicon-32x32.png">

  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
      <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center lg:w-1/4">
          <a href="/" class="flex items-center space-x-2">
            <img src="https://img.sprunkisinner.online/images/logo.png" alt="Sprunki Logo" class="w-10 h-10"/>
            <span class="text-xl font-bold text-gray-800">Sprunki Sinner Edition</span>
            <span class="inline-block px-2 py-1 text-xs font-semibold text-white rounded-full bg-green-500">Mod</span>
          </a>
        </div>
      </div>
    </header>

    <!-- 404 Content -->

      <div class="container mx-auto px-6 text-center">
        <div class="max-w-md mx-auto">
          <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
          <h2 class="text-2xl font-semibold text-gray-700 mb-8">Oops! Page Not Found</h2>
          <p class="text-gray-600 mb-8">
            Looks like this beat dropped too hard and the page disappeared! 
            Don't worry, you can still create amazing music on our main page.
          </p>
          <a href="/" 
             class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
            Back to Home
          </a>
          <div class="mt-12">
            <i class="fas fa-music text-6xl text-gray-400 animate-bounce"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; 2024 Sprunki Sinner Edition. All rights reserved.</p>
